<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Tetris</title>
</head>
<body>
    <div class="wrapper">
        <div class="tetris-field"></div>
        <div class="info-field">
            <div class="start">
                <button></button>
            </div>
            <div class="high-score">
                <h3>High Score</h3>
                <span></span>
            </div>
            <div class="score">
                <h3>Score</h3>
                <span></span>
            </div>
            <div class="lines">
                <h3>Lines</h3>
                <span></span>
            </div>
            <div class="next-figure">
                <h3>Next</h3>
                <div class="next-field"></div>
            </div>
            <div class="speed">
                <h3>Speed</h3>
                <span></span>
            </div>
            <div class="level">
                <span></span>
                <h3>Level</h3>
            </div>
            <div class="pause">
                <button disabled></button>
                <img src="./img/coffee.png" alt="Cofeecup">
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
